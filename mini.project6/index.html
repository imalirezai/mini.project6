<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Justify Content Project</title>
  </head>
  <body>
    <div>
      <button onclick="changeJustify('flex-start')">Start</button>
      <button onclick="changeJustify('center')">Center</button>
      <button onclick="changeJustify('space-around')">Space-Around</button>
      <button onclick="changeJustify('space-between')">Space-Between</button>
    </div>

    <div class="button-container" id="buttonContainer">
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
        <div class="button">Button 3</div>
        <div class="button">Button 4</div>
    </div>


    <script>
        function changeJustify(value) {
            const container = document.getElementById("buttonContainer");
            container.style.justifyContent = value;
        }
    </script>
  </body>
</html>
